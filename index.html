<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Urban Hive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- navbar section starts here-->
      <nav>
        <div class="nav-container">
          <div class="logo-container">
            <img src="./resources/nav-image/urban-hive.png" alt="" />
            <p>Urban<span class="hive-section">Hive</span></p>
          </div>
          <div class="nav-items-container">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Products</a>
            <a class="login-btn" href="">Login</a>
          </div>
        </div>
      </nav>
      <!-- navbar section ends here -->
    </header>
    <main>
      <!-- simple banner section -->

      <section class="banner-container">
        <div class="banner-text">
          <h1>Man Bags</h1>
          <p>New Men's collections</p>
          <div class="icons-container">
            <span
              ><i class="fa-brands fa-facebook" style="color: blue"></i
            ></span>
            <span
              ><i class="fa-brands fa-twitter" style="color: cadetblue"></i
            ></span>
            <span><i class="fa-brands fa-youtube" style="color: red"></i></span>
            <span
              ><i class="fa-brands fa-instagram" style="color: indianred"></i
            ></span>
          </div>
          <button>See More</button>
          <button>Shop Now</button>
        </div>
        <div class="banner-img">
          <img src="./resources/banner-image/bag-picture.jpg" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
